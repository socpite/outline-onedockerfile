# Redis configuration for Outline
bind 127.0.0.1
port 6379
daemonize no

# Data persistence
dir /var/lib/redis
dbfilename dump.rdb
save 900 1
save 300 10
save 60 10000

# Disable problematic RDB error handling for development
stop-writes-on-bgsave-error no

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Memory management
maxmemory-policy allkeys-lru

# Security
protected-mode yes

# Performance
tcp-keepalive 300
timeout 0